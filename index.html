<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/script.js"></script>
    <title>Vacation Suggester</title>
  </head>
  <body>
    <h1 id="head">Vacation Suggester</h1>
    <div class="container">
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name">Enter your name</label>
            <input id="name" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="continent">Which continent do you want go?</label>
            <select class="form-control" id="continent">
              <option disabled selected value> -- select an option -- </option>
              <option value="a">a. Asia</option>
              <option value="b">b. Africa</option>
              <option value="c">c. Europe</option>
              <option value="d">d. Antarctica</option>
            </select>
          </div>

          <div class="form-group">
            <label for="like">What do you like?</label>
            <select class="form-control" id="like">
              <option disabled selected value> -- select an option -- </option>
              <option value="a">a. Adventure</option>
              <option value="b">b. History & Culture</option>
              <option value="c">c. Beaches & Sun</option>
              <option value="d">d. Watching TV</option>
            </select>
          </div>

          <div class="form-group">
            <label for="with">Who are you traveling with?</label>
            <select class="form-control" id="who">
              <option disabled selected value> -- select an option -- </option>
              <option value="a">a. Myself</option>
              <option value="b">b. Family</option>
              <option value="c">c. Travel Group</option>
              <option value="d">d. Secret People</option>
            </select>
          </div>

          <div class="form-group">
            <label for="long">How long do you want your vacation to be?</label>
            <select class="form-control" id="long">
              <option disabled selected value> -- select an option -- </option>
              <option value="a">a. Over three weeks</option>
              <option value="b">b. Two to three weeks</option>
              <option value="c">c. Less than two weeks</option>
              <option value="d">d. A few hours</option>
            </select>
          </div>

          <div class="form-group">
            <label for="enviroment">what enviroment do you want to experience?</label>
            <select class="form-control" id="enviroment">
              <option disabled selected value> -- select an option -- </option>
              <option value="a">a. Polar</option>
              <option value="b">b. Tropical</option>
              <option value="c">c. Moderate</option>
              <option value="d">d. Outter space</option>
            </select>
          </div>

          <button class="btn btn-success" type="submit">
            <span class="glyphicon glyphicon-globe" aria-hidden="true"></span> click to see your destination</button>
        </form>
      </div>
      <div id="result">
        <h1><span class="name"></span>, <span class="place"></span></h1>
      </div>
    </div>
  </body>
</html>
